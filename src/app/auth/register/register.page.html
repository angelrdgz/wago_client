<ion-content padding>
    <div class="msgRegister">
      <ion-row>
        <ion-col size="7"></ion-col>
        <ion-col size="5">Sin salir de<br> tu trabajo,<br> casa o escuela,<br> ¡vvago llega!
        </ion-col>
      </ion-row>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked">Nombre(s)</ion-label>
            <ion-input type="text" [(ngModel)]="user.name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked">Apellido</ion-label>
            <ion-input type="text" [(ngModel)]="user.lastname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Correo Electronico</ion-label>
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Confirmar Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="user.password_confirmation"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="transparent">
        <ion-col size="12">
            <ion-button expand="block" color="success" shape="round" (click)="register()">Crear Cuenta</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
