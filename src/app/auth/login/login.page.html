<ion-content>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <img src="assets/imgs/logos/LOGOWAGOBLANCO.png" class="logo" alt="">
            </div>
            <div padding>
              <ion-item>
                <span item-left>
                  <ion-icon name="mail"></ion-icon>
                </span>
                <ion-input type="text" placeholder="Correo electrónico" name="username" [(ngModel)]="user.email" required>
                </ion-input>
              </ion-item>
              <ion-item>
                <span item-left>
                  <ion-icon name="key"></ion-icon>
                </span>
                <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="user.password" required></ion-input>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
        <ion-row padding>
          <ion-col align-self-center  size-xs="12">
            <ion-button expand="block" shape="round" color="success" (click)="login()">Entrar</ion-button>
            <!--<button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>-->
          </ion-col>
          <ion-col full size-xs="12">
            <ion-button expand="block" shape="round" fill="clear">Recuperar Contraseña</ion-button>
            </ion-col>
          <ion-col  size-xs="12">
            <ion-button expand="block" shape="round" [routerLink]="['/register']">Crear Cuenta</ion-button>
            <!--<button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>-->
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
