<ion-content padding>

  <img src="assets/imgs/logos/LOGOWAGOBLANCO.png" class="logo" alt="">

  <ion-row>
    <ion-col>
      <ion-list inset>
        <ion-item>
          <span item-left>
            <ion-icon name="mail"></ion-icon>
          </span>
          <ion-input type="text" placeholder="Correo electrónico" name="username" [(ngModel)]="userName" required></ion-input>
        </ion-item>
        <ion-item>
          <span item-left>
            <ion-icon name="key"></ion-icon>
          </span>
          <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="password" required></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <div class="col-md-3">
    <div class="form-control-feedback" text-center>
      <span class="text-center align-middle" style="color: red">
        <i class="fa fa-close"></i> {{errorMessage}}
      </span>
    </div>
  </div>
  <ion-row>
    <ion-col col-12 class="signup-col">
      <button ion-button color="green-app" round class="submit-btn" full (click)="signIn()">Entrar</button>
      <!--<button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>-->
    </ion-col>
    <ion-col col-12 full class="signup-col text-center" >
        <button ion-button color="light"  clear>Recuperar Contraseña</button>
      </ion-col>
    <ion-col col-12  class="signup-col">
      <button ion-button class="submit-btn" round full (click)="signIn()">Crear Cuenta</button>
      <!--<button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>-->
    </ion-col>
  </ion-row>
</ion-content>
