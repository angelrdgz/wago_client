<ion-content padding>
  <div class="msgRegister">
    <ion-row>
      <ion-col col-7></ion-col>
      <ion-col col-5>Sin salir de<br> tu trabajo,<br> casa o escuela,<br> ¡vvago llega!
      </ion-col>
    </ion-row>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked>Nombre(s)</ion-label>
          <ion-input type="text" [(ngModel)]="user.name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked>Apellido</ion-label>
          <ion-input type="text" [(ngModel)]="user.lastname"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label stacked>Correo Electronico</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label stacked>Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label stacked>Confirmar Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="user.password_confirmation"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="transparent">
      <ion-col col-12>
        <button ion-button round full color="green-app" (click)="register()">Enviar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
